<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameSpot Product</title>
  <link rel="stylesheet" href="gamespot.css">
  <link rel="stylesheet" href="product.css">
  <script src="product.js" defer></script>
</head>
<body>

<header class="navbar">
  <div class="navlogo"><div class="logo"></div></div>
</header>

<main class="product-page">

  <div class="product-gallery">
    <div class="main-img">
      <img src="box1img.png" alt="Gaming Console Pro">
    </div>
    <div class="thumbs">
      <img src="box1img.png" alt="Thumb1" class="thumb active">
      <img src="box2img.png" alt="Thumb2" class="thumb">
      <img src="box3.png" alt="Thumb3" class="thumb">
    </div>
  </div>

  <div class="product-details">
    <h1>Gaming Console Pro</h1>
    <p class="rating">⭐⭐⭐⭐☆ 4.3 (128 Reviews)</p>
    <h2 class="price">₹39,999</h2>
    <p class="description">
      Experience next-level gaming with the Gaming Console Pro. Includes the latest games and accessories.
    </p>

    <div class="actions">
      <button class="buy-now" onclick="buyNow()">Buy Now</button>
      <button class="add-cart">Add to Cart</button>
    </div>

    <div class="delivery-info">
      <p><strong>Delivery:</strong> Free delivery in India</p>
      <p><strong>Return:</strong> 7-day return policy</p>
    </div>
  </div>

</main>

</body>
</html>
